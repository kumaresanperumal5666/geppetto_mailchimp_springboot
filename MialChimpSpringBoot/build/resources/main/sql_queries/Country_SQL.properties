country_search_for_update.sql = SELECT * FROM Country WHERE id=:id

update_country.sql = UPDATE Country SET common_name=:common_name, formal_name=:formal_name, iso_three_letter_code=:iso_three_letter_code, capital=:capital, currency_name=:currency_name, telephone_code=:telephone_code WHERE id=:id

delete_country.sql = DELETE FROM Country WHERE id=:id

create_country.sql = INSERT INTO Country (common_name,formal_name,iso_three_letter_code,capital,currency_name,telephone_code) values (:common_name,:formal_name,:iso_three_letter_code,:capital,:currency_name,:telephone_code)

search_country.sql = SELECT * FROM Country WHERE common_name LIKE :common_name AND formal_name LIKE :formal_name AND iso_three_letter_code LIKE :iso_three_letter_code AND capital LIKE :capital AND currency_name LIKE :currency_name AND telephone_code LIKE :telephone_code

search_all_country.sql = SELECT * FROM Country 
