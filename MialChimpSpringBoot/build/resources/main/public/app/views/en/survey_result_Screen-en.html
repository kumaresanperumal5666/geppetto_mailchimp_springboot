<header class="header" data-ng-include="'app/views/header.html'"></header>
<div class="surveys">
	<div class="form-group">
		<select class="form-control" class="col-xs-8" data-ng-model="survey" data-ng-options="survey.survey_name for survey in survey_list | orderBy:'Survey_name'" ng-change="getSurveyResult()">
			<option value="">--- Select a Survey to View Result ---</option>
		</select>
	</div>
	<div data-ng-show="survey_result">
		<div class="row">
			<div class="col-sm-1"><strong>Client:</strong></div>
			<div class="col-sm-11">{{survey_result.client_name}}</div>
		</div>
		<div class="row">
			<div class="col-sm-1"><strong>Product:</strong></div>
			<div class="col-sm-11">{{survey_result.product_name}}</div>
		</div>
		<div class="row">
			<div class="col-sm-1"><strong>Survey:</strong></div>
			<div class="col-sm-11">{{survey_result.survey_name}}</div>
		</div>
		<div class="panel-group" id="accordion">
			<div class="panel panel-default" data-ng-repeat="question in survey_result.question">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index}}">
						Q. {{question.the_question}}</a>
					</h4>
				</div>
				<div id="collapse{{$index}}" class="panel-collapse collapse {{$index === 0 ? 'in' : ''}}">
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>User</th>
									<th>Answer</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="survey_result in question.survey_result">
									<td>{{ survey_result.user.firstName }} {{ survey_result.user.lastName }}</td>
									<td>
																         
<img data-ng-show="showAnswerImage(survey_result.answer, survey_result.option)" 
data-ng-src="{{getAnswerImage(survey_result.answer, survey_result.option)}}" width="300" height="300">

<span data-ng-hide="showAnswerImage(survey_result.answer, survey_result.option)">
{{ survey_result.answer || survey_result.option.answer }}</span>
							        </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<footer class="footer wow" data-wow-duration="2s"
	data-ng-include="'app/views/footer.html'"></footer>
