	
<header class="header" data-ng-include="'app/views/header.html'"></header>
<div class="surveys">
  <div class="create-survey">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#create_product_modal" ng-click="setProduct()" ng-disabled="product.client_id == null || product.client_id == ''">Create Product</button>
  </div>
  <div class="form-group">
    <select class="form-control" class="col-xs-8" id="new_survey_country" data-ng-model="client" data-ng-options="client.client_name for client in allClients | orderBy:'client_name'" ng-change="setClient()">
      <option value="">--- Select Client ---</option>
    </select>
  </div>
  <ul>
    <li data-ng-repeat="s in clientProducts  | orderBy:'product_name'">
      <h2>
        <a data-toggle="modal" data-target="#create_product_modal" ng-click="setProduct(s)">{{s.product_name}}</a>
      </h2>
		{{s.product_notes}}
    </li>
  </ul>
</div>
<div class="modal fade" id="create_product_modal" tabindex="-1" role="dialog" aria-labelledby="modal_title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal_title" ng-hide="product.id">Create Product</h4>
        <h4 class="modal-title" id="modal_title" ng-show="product.id">Update Product</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="new_Product_name">Product Name: </label>
            <input type="text" class="form-control" id="new_Product_name" data-ng-model="product.product_name">
          </div>
          <div class="form-group">
            <label for="notes">Notes: </label>
            <textarea data-ck-editor data-ng-model="product.product_notes" id="product_notes"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" data-ng-click="create()" ng-hide="product.id">Create</button>
        <button type="button" class="btn btn-primary" data-ng-click="update()" ng-show="product.id">Update</button>
        <button type="button" class="btn btn-primary" data-ng-click="delete()" ng-show="product.id">Delete</button>
      </div>
    </div>
  </div>
</div>
<footer class="footer wow" data-wow-duration="2s" data-ng-include="'app/views/footer.html'"></footer>
